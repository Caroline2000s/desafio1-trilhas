<!DOCTYPE html>

    <body>
        <h1>Desafio 1</h1>
        <p>13- Escreva um código que calcule a área de um círculo. Utilize uma função para realizar o cálculo. A função deve receber o raio como parâmetro e retornar a área.</p>
    </body>

    <script>

        function calcularAreaCirculo(raio) {
        return Math.PI * Math.pow(raio, 2);
        }

        let raio = parseFloat(prompt("Digite o raio do círculo:"));

        
        let area = calcularAreaCirculo(raio);
        alert(`A área do círculo com raio ${raio} é: ${area.toFixed(2)}`);


    </script>

</html>
