<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 1, questão 6</title>
    </head>
    <body>
        <h1>Desafio 1</h1>
        <p>6-Crie uma variável chamada nota e atribua um valor entre 0 e 10. Se a nota for maior ou igual a 7, exiba "Aprovado". Se for entre 5 e 6, exiba "Recuperação". Caso contrário, exiba "Reprovado".

        <p>A resposta referente está disponível no console.</p>
        
        
    </body>
    
    <script>
    var nota = 6;

    if (nota >= 7) {
        console.log("Aprovado");
    } else if (nota >= 5 && nota < 7) {
        console.log("Recuperação");
    } else {
        console.log("Reprovado");
    }

    </script>
