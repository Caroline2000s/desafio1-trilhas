<!DOCTYPE html>

    <body>
        <h1>Desafio 1</h1>
        <p>7-Crie duas variáveis, numero1 e numero2, e atribua valores a elas. Verifique se os dois números são iguais e, caso sejam, exiba "Os números são iguais". Caso contrário, exiba "Os números são diferentes".

        <p>A resposta referente está disponível no console.</p>
    
    </body>
        
    <script>
        var numero1 = 15;
        var numero2 = 20;

        if (numero1 == numero2) {
            console.log("Os números são iguais");
        }else{
            console.log("Os números são diferentes");
        }

    </script>
