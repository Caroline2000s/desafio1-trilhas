    <body>
        <h1>Desafio 1</h1>        
        <p>3- Crie uma variável chamada preco com o valor 50 e uma variável desconto com o valor 0.2 (20%). Calcule o preço com desconto e exiba o valor final.</p>
        <p>A resposta referente está disponível no console.</p>

    </body>
    <script>
        var preco = 50;
        var desconto = 0.2;  

        var valorComDesconto = preco - preco*desconto;
        console.log("O valor total é", preco, "com desconto de 20% fica", valorComDesconto);

    </script>
